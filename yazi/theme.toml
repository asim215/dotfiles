[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#7AD9E5" },

	# Videos
	# blue 076678
	# { mime = "video/*", fg = "#F3D398" },
	# { mime = "audio/*", fg = "#F3D398" },
	{ mime = "video/*", fg = "#076678" },
	{ mime = "audio/*", fg = "#076678" },

	# Archives
	# red cc241d
	{ mime = "application/x-bzip", fg = "#cc241d" },
	{ mime = "application/x-bzip2", fg = "#cc241d" },
	{ mime = "application/gzip", fg = "#cc241d" },
	{ mime = "application/vnd.rar", fg = "#cc241d" },
	{ mime = "application/x-tar", fg = "#cc241d" },
	{ mime = "application/zip", fg = "#cc241d" },
	{ mime = "application/x-7z-compressed", fg = "#cc241d" },

	# Scripts
	# yellow d79921
	{ mime = "text/x-shellscript", fg = "#d79921" },

  # Fallback
	## All files
	{ name = "*", fg = "#282828" },
	## All directories
	# { name = "*/", fg = "#af3a03", bold = true }
	{ name = "*/", fg = "#282828", bold = true }
]

